#simbot.core.bots=2017564798:hhh2867894
simbot.core.bots=1183216650:erd3baim-FOK
# 日志等级，与com.forte.qqrobot.log.LogLevel的元素一致
simbot.core.logLevel=DEBUG
simbot.core.scannerPackage=com.handcraft.listener
