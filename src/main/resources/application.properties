# Springboot
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
# data
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/slimebot?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis
mybatis.type-aliases-package=com.handcraft.pojo
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# tomcat
server.port=80
# 包扫描路径
core.scannerPackage=com.handcraft
# 线程数
core.threadPool.keepAliveTime=20
core.threadPool.timeUnit=SECONDS
# 日志级别
core.logLevel=DEBUG
core.enableServer=true
# 端口指定
core.bots=:http://127.0.0.1:1234
cqhttp.javaPort=2333

