<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>日期选择器 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <!--时间选择插件-->
    <link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!--日期选择插件-->
    <link href="js/bootstrap-datepicker/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>时间选择</h4></div>
                <div class="card-body">

                    <input class="form-control js-datetimepicker" data-format="YYYY-MM-DD HH:mm" data-locale="zh-cn"
                           data-side-by-side="true" id="example-datetimepicker" name="add_time" placeholder="请选择具体时间"
                           type="text" value=""/>

                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>日期选择</h4></div>
                <div class="card-body">

                    <input class="form-control js-datepicker m-b-10" data-date-format="yyyy-mm-dd"
                           id="example-datepicker" name="example-datepicker" placeholder="yyyy-mm-dd" type="text"
                           value=""/>

                    <input class="form-control js-datepicker m-b-10" data-date-format="yyyy/mm/dd"
                           id="example-datepicker1" name="example-datepicker1" placeholder="yyyy/mm/dd" type="text">

                    <input class="form-control js-datepicker m-b-10" data-date-format="yy/mm/dd"
                           id="example-datepicker2" name="example-datepicker2" placeholder="yy/mm/dd" type="text">

                    <div class="input-daterange input-group">
                        <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" id="example-daterange1"
                               name="example-daterange1" placeholder="从" type="text">
                        <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                        <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" id="example-daterange2"
                               name="example-daterange2" placeholder="至" type="text">
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!--时间选择插件-->
<script src="js/bootstrap-datetimepicker/moment.min.js"></script>
<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
<!--日期选择插件-->
<script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
