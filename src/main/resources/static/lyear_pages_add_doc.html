<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>新增文档 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link href="js/jquery-tags-input/jquery.tagsinput.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="#!" class="row" method="post">
                        <div class="form-group col-md-12">
                            <label for="type">栏目</label>
                            <div class="form-controls">
                                <select class="form-control" id="type" name="type">
                                    <option value="1">小说</option>
                                    <option value="2">古籍</option>
                                    <option value="3">专辑</option>
                                    <option value="4">自传</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="title">标题</label>
                            <input class="form-control" id="title" name="title" placeholder="请输入标题" type="text"
                                   value=""/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="seo_keywords">关键词</label>
                            <input class="form-control" id="seo_keywords" name="seo_keywords" placeholder="关键词"
                                   type="text" value=""/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="seo_description">描述</label>
                            <textarea class="form-control" id="seo_description" name="seo_description" placeholder="描述"
                                      rows="5" value=""></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label>多图上传</label>
                            <div class="form-controls">

                                <ul class="list-inline clearfix lyear-uploads-pic">
                                    <li class="col-xs-4 col-sm-3 col-md-2">
                                        <figure>
                                            <img alt="图片一" src="images/gallery/15.jpg">
                                            <figcaption>
                                                <a class="btn btn-round btn-square btn-primary" href="#!"><i
                                                        class="mdi mdi-eye"></i></a>
                                                <a class="btn btn-round btn-square btn-danger" href="#!"><i
                                                        class="mdi mdi-delete"></i></a>
                                            </figcaption>
                                        </figure>
                                    </li>
                                    <li class="col-xs-4 col-sm-3 col-md-2">
                                        <figure>
                                            <img alt="图片二" src="images/gallery/16.jpg">
                                            <figcaption>
                                                <a class="btn btn-round btn-square btn-primary" href="#!"><i
                                                        class="mdi mdi-eye"></i></a>
                                                <a class="btn btn-round btn-square btn-danger" href="#!"><i
                                                        class="mdi mdi-delete"></i></a>
                                            </figcaption>
                                        </figure>
                                    </li>
                                    <li class="col-xs-4 col-sm-3 col-md-2">
                                        <figure>
                                            <img alt="图片三" src="images/gallery/17.jpg">
                                            <figcaption>
                                                <a class="btn btn-round btn-square btn-primary" href="#!"><i
                                                        class="mdi mdi-eye"></i></a>
                                                <a class="btn btn-round btn-square btn-danger" href="#!"><i
                                                        class="mdi mdi-delete"></i></a>
                                            </figcaption>
                                        </figure>
                                    </li>
                                    <li class="col-xs-4 col-sm-3 col-md-2">
                                        <a class="pic-add" href="#!" id="add-pic-btn" title="点击上传"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="content">内容</label>
                            <p>HTML编辑器这里就不做演示了</p>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="tags">标签</label>
                            <input class="js-tags-input form-control" id="tags" name="tags" type="text" value=""/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="sort">排序</label>
                            <input class="form-control" id="sort" name="sort" type="text" value="0"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="status">状态</label>
                            <div class="clearfix">
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input name="status" type="radio" value="0"><span>禁用</span>
                                </label>
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input checked name="status" type="radio" value="1"><span>启用</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <button class="btn btn-primary ajax-post" target-form="add-form" type="submit">确 定</button>
                            <button class="btn btn-default" onclick="javascript:history.back(-1);return false;"
                                    type="button">返 回
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
