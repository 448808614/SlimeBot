<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>系统配置 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ul class="nav nav-tabs page-tabs">
                    <li><a href="lyear_pages_config.html">基本</a></li>
                    <li class="active"><a href="#!">系统</a></li>
                    <li><a href="lyear_pages_config_upload.html">上传</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <form action="#!" class="edit-form" method="post" name="edit-form">
                            <div class="form-group">
                                <label for="config_group">配置分组</label>
                                <textarea class="form-control" id="config_group" name="config_group"
                                          placeholder="请输入配置分组" rows="5">
base:基本
system:系统
develop:开发
upload:上传</textarea>
                            </div>
                            <div class="form-group">
                                <label for="form_item_type">配置类型</label>
                                <textarea class="form-control" id="form_item_type" name="form_item_type"
                                          placeholder="请输入配置类型" rows="5">text:单行文本
textarea:多行文本
checkbox:复选框
radio:单选按钮
switch:开关
array:数组
select:下拉框
image:单张图片
ueditor:UEditor 编辑器
tags:标签</textarea>
                            </div>
                            <div class="form-group">
                                <label for="wipe_cache_type">清除缓存类型</label>
                                <div class="controls-box">
                                    <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                        <input checked name="wipe_cache_type[]" type="checkbox"><span>应用缓存</span>
                                    </label>
                                    <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                        <input name="wipe_cache_type[]" type="checkbox"><span>应用日志</span>
                                    </label>
                                    <label class="lyear-checkbox checkbox-inline checkbox-primary">
                                        <input name="wipe_cache_type[]" type="checkbox"><span>模板缓存</span>
                                    </label>
                                </div>
                                <small class="help-block">清除缓存时，要删除的缓存类型</small>
                            </div>
                            <div class="form-group">
                                <label for="develop_mode">开发模式</label>
                                <div class="controls-box">
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input checked name="develop_mode" type="radio" value="0"><span>关闭</span>
                                    </label>
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input name="develop_mode" type="radio" value="1"><span>开启</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="app_trace">显示页面Trace</label>
                                <div class="controls-box">
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input checked name="app_trace" type="radio" value="0"><span>否</span>
                                    </label>
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input name="app_trace" type="radio" value="1"><span>是</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary m-r-5" type="submit">确 定</button>
                                <button class="btn btn-default" onclick="javascript:history.back(-1);return false;"
                                        type="button">返 回
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
