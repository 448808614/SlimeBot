<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>上传配置 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link href="js/jquery-tags-input/jquery.tagsinput.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ul class="nav nav-tabs page-tabs">
                    <li><a href="lyear_pages_config.html">基本</a></li>
                    <li><a href="lyear_pages_config_system.html">系统</a></li>
                    <li class="active"><a href="#!">上传</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <form action="#!" class="edit-form" method="post" name="edit-form">
                            <div class="form-group">
                                <label for="upload_file_ext">图片上传大小限制</label>
                                <input class="js-tags-input form-control" id="upload_file_ext" name="upload_file_ext"
                                       type="text" value="doc,docx,xls,xlsx,ppt,pptx,pdf,wps,txt,rar,zip,gz,bz2,7z">
                                <small class="help-block">多个后缀用逗号隔开，不填写则不限制类型</small>
                            </div>
                            <div class="form-group">
                                <label for="upload_image_size">图片上传大小限制</label>
                                <input class="form-control" id="upload_image_size" name="upload_image_size"
                                       placeholder="请输入图片上传大小限制" type="text" value="0">
                                <small class="help-block">0为不限制大小，单位：kb</small>
                            </div>
                            <div class="form-group">
                                <label for="upload_image_ext">允许上传的图片后缀</label>
                                <input class="js-tags-input form-control" id="upload_image_ext" name="upload_image_ext"
                                       type="text" value="gif,jpg,jpeg,bmp,png">
                                <small class="help-block">多个后缀用逗号隔开，不填写则不限制类型</small>
                            </div>
                            <div class="form-group">
                                <label for="upload_file_size">文件上传大小限制</label>
                                <input class="form-control" id="upload_file_size" name="upload_file_size"
                                       placeholder="请输入文件上传大小限制" type="text" value="0">
                                <small class="help-block">0为不限制大小，单位：kb</small>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary m-r-5" type="submit">确 定</button>
                                <button class="btn btn-default" onclick="javascript:history.back(-1);return false;"
                                        type="button">返 回
                                </button>
                            </div>
                        </form>


                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
