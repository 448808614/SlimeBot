<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>修改密码 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="#!" class="site-form" method="post">
                        <div class="form-group">
                            <label for="old-password">旧密码</label>
                            <input class="form-control" id="old-password" name="oldpwd" placeholder="输入账号的原登录密码"
                                   type="password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input class="form-control" id="new-password" name="newpwd" placeholder="输入新的密码"
                                   type="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input class="form-control" id="confirm-password" name="confirmpwd" placeholder="请输入正确的邮箱地址"
                                   type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">修改密码</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
