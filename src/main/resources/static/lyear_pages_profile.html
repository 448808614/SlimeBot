<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>个人信息 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <div class="edit-avatar">
                        <img alt="..." class="img-avatar" src="images/users/avatar.jpg">
                        <div class="avatar-divider"></div>
                        <div class="edit-avatar-content">
                            <button class="btn btn-default">修改头像</button>
                            <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                        </div>
                    </div>
                    <hr>
                    <form action="#!" class="site-form" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input class="form-control" disabled="disabled" id="username" name="username" type="text"
                                   value="lightyear"/>
                        </div>
                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input class="form-control" id="nickname" name="nickname" placeholder="输入您的昵称" type="text"
                                   value="笔下光年">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input aria-describedby="emailHelp" class="form-control" id="email" name="email"
                                   placeholder="请输入正确的邮箱地址" type="email" value="3331653644@qq.com">
                            <small class="form-text text-muted" id="emailHelp">请保证您填写的邮箱地址是正确的。</small>
                        </div>
                        <div class="form-group">
                            <label for="remark">简介</label>
                            <textarea class="form-control" id="remark" name="remark" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">保存</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
