<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>模态框 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>模态框</h4></div>
                <div class="card-body">

                    <button class="btn btn-primary btn-lg" data-target="#myModal" data-toggle="modal" type="button">
                        点击启动示例
                    </button>

                    <div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">标题</h4>
                                </div>
                                <div class="modal-body">
                                    您的内容...
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                                    <button class="btn btn-primary" type="button">点击保存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <h5>可选尺寸</h5>
                    <button class="btn btn-primary" data-target=".bs-example-modal-lg" data-toggle="modal"
                            type="button">大模态框
                    </button>

                    <div aria-labelledby="myLargeModalLabel" class="modal fade bs-example-modal-lg" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="myLargeModalLabel">标题（大）</h4>
                                </div>
                                <div class="modal-body">
                                    您的内容...
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                                    <button class="btn btn-primary" type="button">点击保存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" data-target=".bs-example-modal-sm" data-toggle="modal"
                            type="button">小模态框
                    </button>

                    <div aria-labelledby="mySmallModalLabel" class="modal fade bs-example-modal-sm" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="myLargeModalLabel">标题（小）</h4>
                                </div>
                                <div class="modal-body">
                                    您的内容...
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                                    <button class="btn btn-primary" type="button">点击保存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <h5>使用格栅</h5>
                    <button class="btn btn-primary btn-lg" data-target="#gridSystemModal" data-toggle="modal"
                            type="button">
                        点击演示示例
                    </button>
                    <div aria-labelledby="gridSystemModalLabel" class="modal fade" id="gridSystemModal" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="gridSystemModalLabel">标题</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-4">.col-md-4</div>
                                        <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-md-offset-3">.col-md-3 .col-md-offset-3</div>
                                        <div class="col-md-2 col-md-offset-4">.col-md-2 .col-md-offset-4</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">.col-md-6 .col-md-offset-3</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-9">
                                            Level 1: .col-sm-9
                                            <div class="row">
                                                <div class="col-xs-8 col-sm-6">
                                                    Level 2: .col-xs-8 .col-sm-6
                                                </div>
                                                <div class="col-xs-4 col-sm-6">
                                                    Level 2: .col-xs-4 .col-sm-6
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                                    <button class="btn btn-primary" type="button">点击保存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <h5>变更模态框内容</h5>
                    <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" data-whatever="@mdo"
                            type="button">打开模态框 for @mdo
                    </button>
                    <div aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">新消息</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label" for="recipient-name">收件人：</label>
                                            <input class="form-control" id="recipient-name" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="message-text">消息内容：</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                                    <button class="btn btn-primary" type="button">发送消息</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var recipient = button.data('whatever')
        var modal = $(this)
        modal.find('.modal-title').text('发送新消息给 ' + recipient)
        modal.find('.modal-body input').val(recipient)
    })
</script>
</body>
</html>
