<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>提示 / 弹出框 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>提示 / 弹出框</h4></div>
                <div class="card-body">

                    <button class="btn btn-default" data-placement="left" data-toggle="tooltip" title="Tooltip on left"
                            type="button">Tooltip on 左侧
                    </button>

                    <button class="btn btn-default" data-placement="top" data-toggle="tooltip" title="Tooltip on top"
                            type="button">Tooltip on 顶部
                    </button>

                    <button class="btn btn-default" data-placement="bottom" data-toggle="tooltip"
                            title="Tooltip on bottom" type="button">Tooltip on 底部
                    </button>

                    <button class="btn btn-default" data-placement="right" data-toggle="tooltip"
                            title="Tooltip on right" type="button">Tooltip on 右侧
                    </button>

                    <button class="btn btn-default" data-html="true"
                            data-original-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>" data-toggle="tooltip"
                            title="" type="button">Html Tooltip
                    </button>

                    <hr>

                    <button class="btn btn-default" data-container="body"
                            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                            data-placement="top" data-toggle="popover" title="Popover title" type="button">
                        Popover on 顶部
                    </button>

                    <button class="btn btn-default" data-container="body" data-content="Vivamus
          sagittis lacus vel augue laoreet rutrum faucibus." data-placement="bottom" data-toggle="popover"
                            type="button">
                        Popover on 底部
                    </button>

                    <button class="btn btn-default" data-container="body"
                            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                            data-placement="right" data-toggle="popover" type="button">
                        Popover on 右侧
                    </button>

                    <button class="btn btn-default" data-container="body"
                            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                            data-placement="left" data-toggle="popover" type="button">
                        Popover on 左侧
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
