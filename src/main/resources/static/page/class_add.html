<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>分页 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/main.min.js" type="text/javascript"></script>
    <!--vue 和 ajax-->
    <script src="/js/vue.js" type="text/javascript"></script>
    <script src="/js/axios.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card ">
                <div class="card-header"><h4>基本样式</h4></div>
                <div class="card-body">
                    <form action="/insert/ClassInfo" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="col-xs-12">操作状态</label>
                            <div class="col-xs-12">
                                <div class="form-control-static">添加课程信息</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">课程名称</label>
                            <div class="col-xs-12">
                                <input class="form-control" name="name" placeholder="课程名称.." type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">任课教师</label>
                            <div class="col-xs-12">
                                <input class="form-control" name="teacher" placeholder="任课教师.." type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-6">开始时间</label>
                            <div class="col-xs-6">
                                <label>
                                    <input name="startTime" type="time" value="00:00"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-6">结束时间</label>
                            <div class="col-xs-6">
                                <label>
                                    <input name="endTime" type="time" value="12:00"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-xs-12" for="example-select">上课星期</label>
                            <div class="col-xs-12">
                                <select class="form-control" id="example-select" name="week" size="1">
                                    <option value="0">请选择</option>
                                    <option value="0">星期日</option>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="btn btn-primary" type="submit" value="提交"/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">


</script>
</html>
