<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>分页 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/main.min.js" type="text/javascript"></script>
    <!--vue 和 ajax-->
    <script src="/js/vue.js" type="text/javascript"></script>
    <script src="/js/axios.min.js" type="text/javascript"></script>

    <!--时间选择插件-->
    <link rel="stylesheet" href="/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <!--时间选择插件-->
    <script src="/js/bootstrap-datetimepicker/moment.min.js"></script>
    <script src="/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
</head>
<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card ">
                <div class="card-header"><h4>基本样式</h4></div>
                <div class="card-body">
                    <form action="/insert/msgTime" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="col-xs-12">操作状态</label>
                            <div class="col-xs-12">
                                <div class="form-control-static">添加提醒信息</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">提醒群号</label>
                            <div class="col-xs-12">
                                <input class="form-control" name="qqCode" value="903811253" readonly
                                       placeholder="提醒群号.." type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">提醒时间</label>

                            <div class="col-xs-12">
                                <input class="form-control js-datetimepicker" type="text" id="example-datetimepicker"
                                       name="sendTime" placeholder="请选择时间" value="" data-side-by-side="true"
                                       data-locale="zh-cn" data-format="YYYY-MM-DD HH:mm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">提醒信息</label>
                            <div class="col-xs-12">
                                <input class="form-control" name="msg" placeholder="提醒信息.." type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">是否At</label>
                            <div class="col-xs-12">
                                <select class="form-control" id="example-select" name="at" size="1">
                                    <option value="0">请选择</option>
                                    <option value="true">是</option>
                                    <option value="false">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="btn btn-primary" type="submit" value="提交"/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">


</script>
</html>
